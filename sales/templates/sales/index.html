<div>
  <h1>Bandana Coffee Order Form</h1>
  <h4>Order fresh locally roasted coffee from Lawrence, KS</h4>
  <form action="" method="post">
      <label for="name">Name</label><br>
      <input id="name" type="text" name="name"><br>
      <label for="email">Email</label><br>
      <input id="email" type="email" name="email"><br>
      <label for="phone">Phone</label><br>
      <input id="phone" type="number" name="phone" maxlength="10"><br>
      <label for="products">Products</label><br>
      <input id="coffee_beans" type="checkbox" name="coffee_beans">
      <label for="coffee_beans">Coffee Beans</label><br>
      <input id="cold_brew" type="checkbox" name="cold_brew">
      <label for="cold_brew">Cold Brew</label><br>
      <input type="submit" value="Submit">
  </form>
</div>
